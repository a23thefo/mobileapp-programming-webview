
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/hammerjs/2.0.8/hammer.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://raw.githack.com/HGustavs/Shaker.js/master/shaker.js"></script>
    <script>
        function shake(edata) {
            element = document.getElementById("editor");
            if(element.className== "green"){
                element.className = "angry";
                document.getElementById("footsy").src = "Images/feet\ angy.png";
                document.getElementById("stick").src = "Images/stick\ angy.png";
                document.getElementById("sword").src = "Images/sword\ angy.png";
                document.getElementById("hands").src = "Images/hands\ angy.png";
            } else{
                element.className = "green";
                document.getElementById("footsy").src = "Images/feet.png";
                document.getElementById("stick").src = "Images/stick.png";
                document.getElementById("sword").src = "Images/sword.png";
                document.getElementById("hands").src = "Images/hands.png";
            }
        }
        function initShake() {
            document.getElementById("editor").className="green";
            shaker.on("shake",function(edata) {
                shake(edata);
            });
        }
        var numberOfSwipePages;
        var swipePage = 1;
    
        function showSwipePageRight(newSwipePage) {
            swipePage=newSwipePage;
            document.getElementById("body").className = "color"+swipePage;
            document.getElementById("Background").className = "color"+swipePage;
        }
        function showSwipePageLeft(newSwipePage) {
            swipePage=newSwipePage;
            document.getElementById("body").className = "color"+swipePage;
            document.getElementById("Background").className = "color"+swipePage;
        }
    
        function swipe(direction) {
            var newSwipePage = swipePage + direction;
        
            // if we swipe beyond the first page, we go to last page instead.
            if (newSwipePage < 1) {
                newSwipePage = 7;
            }
            // if we swipe beyond the last page, we go to first page instead.
            else if (newSwipePage > 7) {
                newSwipePage = 1;
            }
        
            if (direction == 1) {
                showSwipePageLeft(newSwipePage);
            }
            else {
                showSwipePageRight(newSwipePage);
            }
        }
    
        function initHammer() {
            numberOfSwipePages = document.getElementsByClassName('swipe-page').length;
            var element = document.getElementById("Background");
            var hammertime = Hammer(element);
            hammertime.on("swiperight", function (event) { swipe(-1) });
            hammertime.on("swipeleft", function (event) { swipe(1) });
        }
        function init() {
            initHammer();
            initShake();
        }
    </script>
</head>
<body id="body" class="color1" onload="init()">
    <div id="container">
